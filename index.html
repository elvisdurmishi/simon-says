<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="logo">
      <img
        class="logo-img"
        src="./images/logo-among-us.png"
        alt="Among Us Logo"
      />
    </div>
    <div class="game-title"><h1 id="level-title">Simon Says Mockup</h1></div>
    <div class="container">
      <div class="first-box">
        <div class="levels">
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
        </div>
        <div class="buttons">
          <div class="screen grid-layout">
            <div type="button" id="green" class="btn show rad-tl blue"></div>
            <div type="button" id="green" class="btn show"></div>
            <div type="button" id="green" class="btn show rad-tr blue"></div>
            <div type="button" id="green" class="btn show"></div>
            <div type="button" id="green" class="btn show"></div>
            <div type="button" id="green" class="btn show"></div>
            <div type="button" id="green" class="btn show rad-bl blue"></div>
            <div type="button" id="green" class="btn show"></div>
            <div type="button" id="green" class="btn show rad-br blue"></div>
          </div>
        </div>
      </div>
      <div class="second-box">
        <div class="levels">
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
          <div type="button" id="green" class="circle"></div>
        </div>
        <div class="buttons-2 grid-layout">
          <div type="button" id="green" class="btn pressed"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
          <div type="button" id="green" class="btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
